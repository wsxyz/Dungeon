<!DOCTYPE html>
<html lang="ES">
  <head>
    <title>Dungeon</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dungeon Master AJAX Game" />
    <meta name="keywords" content="dungeon, ajax, javascript, css" />
    <meta name="author" content="Daniel Amo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script src="js/juego.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body id="body" class="body">

    <header id="header" class="header">
      <h1 id="title" class="title">Dungeon Master</h1>
      <nav class="nav">
          <ul class="navList">
            <a id="start" href="#" class="menuItem">Comenzar partida</a>
            <a id="save" href="#" class="menuItem">Guardar partida</a>
            <a id="retrieve" href="#" class="menuItem">Recuperar partida</a>
            <a id="delete" href="#" class="menuItem">Borrar partida</a>
          </ul>
        </nav>   
    </header>

    <main id="main" class="main">
      
      <section id="equipocarac">
        <p>Equipo:</p>
        <div id="teamDiv">
          <p id="nombre">Nombre: <span></span></p>
          <p id="sexo">Sexo: <span></span></p>
          <p id="nivel">Nivel: <span></span></p>
          <p id="ataque">Ataque: <span></span></p>
          <p id="defensa">Defensa: <span></span></p>
          <p id="vida">Vida: <span></span></p>
          <p id="objetos">Objetos: <span></span></p>
        </div>
      </section>

      <section id="navegacion">
        <h2 id="visorTitle">Navegaci√≥n</h2>
        <canvas id="visor" width="481" height="416"></canvas>
      </section>

      <section >
          <fieldset style="border: 2px solid cyan; border-radius: 4px; padding: 4px; background-color:slategray">
              <legend style="background-color: slategray; border: 2px solid cyan; border-radius: 4px; ">Map Info</legend>
              <section id="info">
                  <section id="orientation" class="orientation">
                    <p>Orientation</p>
                    <div id="orientationItem"></div>
                  </section>
        
                  <section id="map" class="map">
                    <p>Map</p>
                    <div id="mapView"></div>
                  </section>
        
                  <section id="controls" class="controls">
                      <p>Controls</p>
                      <div id="navKeys"></div>
                    </section>
                </section>
             </fieldset>
      </section>

        

    </main>

   


  </body>
  <script src="js/juego.js"></script>
  <script src="js/main.js"></script>
  
</html>
